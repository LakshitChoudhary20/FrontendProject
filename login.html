<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register (Dark)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#1f2937', 
                        'dark-card': '#374151', 
                        'dark-text': '#f9fafb', 
                        'dark-muted': '#9ca3af',
                    }
                }
            }
        }
    </script>
    <style>
        
        body { 
            background-color: #111827; 
        }
        
        .card { 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -4px rgba(0, 0, 0, 0.3); 
        }
        .hidden-form { display: none; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="card bg-gray-800 p-8 rounded-xl w-full max-w-sm border border-gray-700">
        <h1 class="text-2xl font-bold text-center mb-6 text-dark-text">Account Access</h1>

        <p id="message" class="text-center mb-4 font-medium" style="display: none;"></p>

        <form id="login-form" class="space-y-4">
            <div>
                <label for="login-username" class="block text-sm font-medium text-dark-muted">Username</label>
                <input type="text" id="login-username" name="username" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-600 bg-gray-700 text-dark-text rounded-md shadow-sm 
                              focus:outline-none focus:ring-blue-500 focus:border-blue-500 placeholder-gray-500">
            </div>
            <div>
                <label for="login-password" class="block text-sm font-medium text-dark-muted">Password</label>
                <input type="password" id="login-password" name="password" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-600 bg-gray-700 text-dark-text rounded-md shadow-sm 
                              focus:outline-none focus:ring-blue-500 focus:border-blue-500 placeholder-gray-500">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-150">Login</button>
        </form>

        <form id="register-form" class="space-y-4 hidden-form">
            <h2 class="text-xl font-semibold mb-3 text-dark-text">New User Registration</h2>
            <div>
                <label for="reg-username" class="block text-sm font-medium text-dark-muted">Username</label>
                <input type="text" id="reg-username" name="username" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-600 bg-gray-700 text-dark-text rounded-md shadow-sm 
                              focus:outline-none focus:ring-blue-500 focus:border-blue-500 placeholder-gray-500">
            </div>
            <div>
                <label for="reg-password" class="block text-sm font-medium text-dark-muted">Password</label>
                <input type="password" id="reg-password" name="password" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-600 bg-gray-700 text-dark-text rounded-md shadow-sm 
                              focus:outline-none focus:ring-blue-500 focus:border-blue-500 placeholder-gray-500">
            </div>
            <div>
                <label for="reg-email" class="block text-sm font-medium text-dark-muted">Email</label>
                <input type="email" id="reg-email" name="email" 
                       class="mt-1 block w-full px-3 py-2 border border-gray-600 bg-gray-700 text-dark-text rounded-md shadow-sm 
                              focus:outline-none focus:ring-blue-500 focus:border-blue-500 placeholder-gray-500">
            </div>
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition duration-150">Register</button>
        </form>

        <div class="text-center mt-4">
            <a href="#" id="toggle-register" class="text-sm text-blue-400 hover:text-blue-500">New User? Register here.</a>
            <a href="#" id="toggle-login" class="text-sm text-blue-400 hover:text-blue-500 hidden">Already registered? Login.</a>
        </div>
    </div>

    <script src="login_script.js"></script>
</body>
</html>
